<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$JEET</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 
                2px 2px #ff00ff,
                4px 4px #0000ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    2px 2px #ff00ff,
                    4px 4px #0000ff;
            }
            to {
                text-shadow: 
                    2px 2px 10px #ff00ff,
                    4px 4px 10px #0000ff;
            }
        }

        .emoji {
            font-size: 200px;
            margin-top: 20px;
            text-shadow: 0 0 20px #00ff00;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .buy-button {
            display: inline-block;
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 15px 60px;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #00ff00;
            background-color: transparent;
            border: 3px solid #00ff00;
            border-radius: 4px;
            text-decoration: none;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .buy-button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .ca-container {
            margin-top: 20px;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .ca-label {
            color: #00ff00;
        }

        .ca-address {
            background: rgba(0, 255, 0, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ca-address:hover {
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            .emoji {
                font-size: 150px;
            }
            .buy-button {
                font-size: 18px;
                padding: 12px 40px;
            }
            .ca-container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$JEET</h1>
        <div class="emoji">üë≥üèæ‚Äç‚ôÇÔ∏è</div>
        <a href="https://pump.fun" target="_blank" class="buy-button">BUY</a>
        <div class="ca-container">
            <span class="ca-label">CA:</span>
            <span class="ca-address" onclick="navigator.clipboard.writeText('XXXXX')">XXXXX</span>
        </div>
    </div>
</body>
</html>
