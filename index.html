<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$JEET</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 
                2px 2px #ff00ff,
                4px 4px #0000ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    2px 2px #ff00ff,
                    4px 4px #0000ff;
            }
            to {
                text-shadow: 
                    2px 2px 10px #ff00ff,
                    4px 4px 10px #0000ff;
            }
        }

        .emoji {
            font-size: 200px;
            margin-top: 20px;
            text-shadow: 0 0 20px #00ff00;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            .emoji {
                font-size: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$JEET</h1>
        <div class="emoji">üë≥üèæ‚Äç‚ôÇÔ∏è</div>
    </div>
</body>
</html>
